<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="parqueo"></ion-menu-button>
    </ion-buttons>
    <ion-title>parqueadero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <app-menu></app-menu> -->
  <ion-grid>
    <ion-row>
      <ion-col id="img" sizeLg="4" offsetLg="5" sizeSm="4" offsetSm="5" sizeXs="6" offsetXs="3">
        <img id="icono-carro" src="../../../../assets/img/384e0b3361d99d9c370b4037115324b9-icono-de-coche-plano-vintage.png" alt="icono-carro">
        <p id="txt">Mi parqueadero</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="img2" sizeLg="8" offsetLg="2" sizeSm="12" sizeXs="12">
        <ion-slides>
          <ion-slide>
            <div class="slide">
              <img src="../../../../assets/img/2.jpeg" />
            </div>
          </ion-slide>
          <ion-slide>
            <img src="../../../../assets/img/600b1a714c8fe.jpeg" />
          </ion-slide>
          <ion-slide>
            <img src="../../../../assets/img/15132529parqueadero.jpg" />
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col sizeLg="5" offsetLg="1" sizeSm="12" sizeXs="12">
          <ion-item-divider id="lines">
            <h3 id="h3">Informacion</h3>
          </ion-item-divider>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" placeholder="Nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Direccion</ion-label>
            <ion-input type="text" placeholder="Direccion"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Capacidad</ion-label>
            <ion-input type="text" placeholder="Capacidad"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Abierto</ion-label>
            <ion-input type="password" placeholder="Abierto" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Costo</ion-label>
            <ion-input type="password" placeholder="Costo" ></ion-input>
          </ion-item>
          <ion-button routerLink="/parqueadero/par-home" expand="block" color="primary" mode="ios" class="ion-margin-top">
            Confirmar
          </ion-button>
        </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
