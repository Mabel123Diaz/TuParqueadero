<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button id="menu" ></ion-menu-button>
      </ion-buttons>
      
      <ion-title>parqueadero</ion-title>
    </ion-toolbar>
    
  </ion-header>

  <ion-content>
    <ion-menu side="start" menuId="menu" contentId="parqueo">
      <ion-content>
        <div class="menu-header-bg">menu</div>
        <div class="header-content">
          <img src="../../../assets/img/585e4beacb11b227491c3399.png" alt="icono">
          <ion-label>
            <h2>Andres</h2>
            <p>due√±o de parqueadero</p>
          </ion-label>
        </div>
        <ion-list class="menu-items" lines="none">
          <ion-item routerLink="/parqueadero">
            <ion-icon name="home-outline" class="ion-padding-horizontal"></ion-icon> Bandeja de entrada
          </ion-item>
          <ion-item routerLink="/crud">
            <ion-icon name="albums-outline" class="ion-padding-horizontal"></ion-icon> Gestion empleado
          </ion-item>
          <ion-item routerLink="/reservas">
            <ion-icon name="calendar-outline" class="ion-padding-horizontal"></ion-icon> Reservas
          </ion-item>
          <ion-item routerLink="#" (click)="logout()" >
            <ion-icon name="log-out-outline" class="ion-padding-horizontal"></ion-icon>  Cerrar Sesion
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="parqueo"></ion-router-outlet>
    
    <ion-grid>
      <ion-row>
        <ion-col sizeLg="4" sizeSm="12" sizeXs="12">
          <a routerLink="/par-home">
          <ion-card >
            <img src="./../../../assets/img/15132529parqueadero.jpg" />
            <ion-card-header>
              <ion-card-title>Parqueadero Parking Brokers</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h4>
                Direccion
              </h4>
              <p>Calle 100a # 45 - 20</p>
            </ion-card-content>
          </ion-card></a>
        </ion-col>
        <ion-col sizeLg="4" sizeSm="12" sizeXs="12">
          <a routerLink="/par-home">
          <ion-card>
            <img src="./../../../assets/img/2.jpeg"/>
            <ion-card-header>
              <ion-card-title>Parqueadero Parking Brokers</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h4>
                Direccion
              </h4>
              <p>Calle 100a # 45 - 20</p>
            </ion-card-content>
          </ion-card></a>
        </ion-col>
        <ion-col sizeLg="4" sizeSm="12" sizeXs="12">
          <a routerLink="/par-home">
          <ion-card>
            <img src="./../../../assets/img/600b1a714c8fe.jpeg"/>
            <ion-card-header>
              <ion-card-title>Parqueadero Parking Brokers</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h4>
                Direccion
              </h4>
              <p>Calle 100a # 45 - 20</p>
            </ion-card-content>
          </ion-card></a>
        </ion-col>
      </ion-row> 
    </ion-grid>
  </ion-content>
</ion-app>
