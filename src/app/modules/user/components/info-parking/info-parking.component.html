<div class="container">
  <!-- Cerrar modal -->
  <div (click)="dismiss()" class="mt-4 ms-2">
    <i class="fas fa-arrow-left"></i>
  </div>
  <!-- logo parqueadero -->
  <div class="text-center">
    <img class="img-logo-parking" src="../../../../../assets/img/user/logo-parqueadero.png" width=""
      alt="Logo parqueadero">
    <h1 class="name-parking">Parqueadero p√∫blico Mosquera</h1>
  </div>

  <!-- Imagenes del parqueadero en Desktop -->
  <div class="slide-img-parking desktop p-5 pt-4">
    <div class="row">
      <div class="col-3">
        <img class="imgs-parking" src="https://www.elcarrocolombiano.com/wp-content/uploads/2021/11/20211130-Tarifas-Parqueadero-Bogota%CC%81-01-1.jpg" />
      </div>
      <div class="col-3">
        <img class="imgs-parking" src="https://cr00.epimg.net/radio/imagenes/2022/01/09/bogota/1641737927_519258_1641738404_noticia_normal.jpg" />
      </div>
      <div class="col-3">
        <img class="imgs-parking" src="https://www.patrimonios.co/images/contenido/Novedades/parqueadero.jpg" />
      </div>
      <div class="col-3">
        <img class="imgs-parking" src="https://www.semana.com/resizer/f2vSjpEu-ZKts3OOaVqFHgXEC_Y=/1200x675/filters:format(jpg):quality(50)//cloudfront-us-east-1.images.arcpublishing.com/semana/TVVRKO7C2JDH3LZ7DHRHOUG6OE.png" />
      </div>

    </div>
  </div>

  <!-- Imagenes del parqueadero en Mobile -->
  <div class="slide-img-parking mobile">
    <ion-slides [pager]="true">
      <ion-slide>
        <div class="slide">
          <img class="imgs-parking" src="https://www.elcarrocolombiano.com/wp-content/uploads/2021/11/20211130-Tarifas-Parqueadero-Bogota%CC%81-01-1.jpg" />
        </div>
      </ion-slide>

      <ion-slide>
        <img class="imgs-parking" src="https://cr00.epimg.net/radio/imagenes/2022/01/09/bogota/1641737927_519258_1641738404_noticia_normal.jpg" />
      </ion-slide>

      <ion-slide>
        <img class="imgs-parking" src="https://www.patrimonios.co/images/contenido/Novedades/parqueadero.jpg" />
      </ion-slide>

      <ion-slide>
        <img class="imgs-parking" src="https://www.semana.com/resizer/f2vSjpEu-ZKts3OOaVqFHgXEC_Y=/1200x675/filters:format(jpg):quality(50)//cloudfront-us-east-1.images.arcpublishing.com/semana/TVVRKO7C2JDH3LZ7DHRHOUG6OE.png" />
      </ion-slide>
    </ion-slides>
  </div>
</div>
