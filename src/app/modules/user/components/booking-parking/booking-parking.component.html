<div class="container">
  <!-- Cerrar modal -->
  <div (click)="dismiss()" class="mt-4 ms-2">
    <i class="fas fa-arrow-left"></i>
  </div>
  <!-- logo parqueadero -->
  <div class="text-center">
    <img class="img-logo-parking" src="../../../../../assets/img/user/logo-parqueadero.png" width=""
      alt="Logo parqueadero">
    <h1 class="name-parking">{{ parking.data.nameParqueadero }}</h1>
  </div>

  <!-- Info parqueadero -->
  <div class="row justify-content-center div-informacion-parking">
    <div class="col-sm-12 col-lg-3 div-info text-center">
      <img class="m-1" src="../../../../../assets/img/user/icon-location.png"alt="icono ubicación">
      {{ parking.data.direccion }}
    </div>
  </div>

  <!-- Formulario de parqueo por el usuario -->
  <form [formGroup]="formReserva" (ngSubmit)="onSubmit()">
    <div class="div-info-parqueo row">
      <div class="mb-3 col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Fecha de reserva</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="mb-3 col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Tiempo estimado de parqueo</mat-label>
          <input matInput placeholder="Ej. 1 hora">
        </mat-form-field>
      </div>
      <div class="mb-3 col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Tiempo estimado de parqueo</mat-label>
          <input matInput placeholder="Ej. 1 hora">
        </mat-form-field>
      </div>
      <div class="mb-3 col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Tiempo estimado de parqueo</mat-label>
          <input matInput placeholder="Ej. 1 hora">
        </mat-form-field>
      </div>
      <div class="mb-3 col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Tiempo estimado de parqueo</mat-label>
          <input matInput placeholder="Ej. 1 hora">
        </mat-form-field>
      </div>
      <div class="mb-3 col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Tiempo estimado de parqueo</mat-label>
          <input matInput placeholder="Ej. 1 hora">
        </mat-form-field>
      </div>
    </div>
  
    <!-- Botón confirmar -->
    <div class="text-center div-btn-confirmar">
      <button type="submit" class="btn btn-confirmar btn-lg text-white">Confirmar</button>
    </div>
  </form>
</div>
