<ion-header>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col sizeMd="6" offsetMd="3" sizeLg="4" offsetLg="4">
        <ion-text color="primary" class="ion-text-center">
          <h1 color="primary">Iniciar Sesíon</h1>
        </ion-text>
        <ion-card>
          <ion-card-content class="ion-padding">
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="text" placeholder="Correo"  [(ngModel)]="credenciales.correo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" placeholder="Contraseña"  [(ngModel)]="credenciales.password"></ion-input>
            </ion-item>         
            <div class="ion-text-center">
              <ion-button  color="primary" class="ion-margin-top" (click)="login()">
                Login
              </ion-button>
            </div> 
            
            <ion-button expand="block" fill="clear" routerLink="/recuperar-contrasena" >
              Recuperar contraseña
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeLg="2" offsetLg="3" sizeMd="2" offsetMd="3" sizeXs="12">
        <ion-button (click)="loginGoogle()" expand="block" mode="ios" fill="outline">
          <img src="../../../assets/goole.png" width="30px" alt="Google_logo" />          
        </ion-button>
      </ion-col>
      <ion-col sizeLg="2" sizeMd="2" sizeXs="12">
        <ion-button (click)="loginFacebook()" expand="block" fill="outline" mode="ios">
          <img src="../../../assets/facebook.png" width="30px" alt="Facebook_logo">
        </ion-button>
      </ion-col>
      <ion-col sizeLg="2" sizeMd="2" sizeXs="12">
        <ion-button (click)="loginTwitter()" expand="block" fill="outline" mode="ios">
          <img src="../../../assets/Twitter.png" width="30px" alt="Twitter_logo">
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-button  expand="block" fill="clear" routerLink="/register">
      Registrarse
    </ion-button>
  </ion-grid>

</ion-content>
